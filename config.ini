[colors]
black = #1d2021
darkred = #cc241d
darkgreen = #98971a
darkyellow = #d79921
darkblue = #458588
darkmagenta = #b16286
darkcyan = #689d6a
darkorange = #d65d0e
lightgray = #a89984
gray = #928374
red = #fb4934
green = #b8bb26
yellow = #fabd2f
blue = #83a598
magenta = #d3869b
cyan = #8ec07c
orange = #fe8019
white = #ebdbb2
background = #1d2021
foreground = #bdae93

[bar/default]
monitor = ${env:MONITOR:}
enable-ipc = true
width = 100%
height = 24
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
module-margin-left = 0
module-margin-right = 0
font-0 = Misc Tamsyn:pixelsize=15;2
modules-left = bspwm mpd
modules-right = update mailbox volume battery internet date
wm-restack = bspwm
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

[module/mailbox]
type = custom/ipc
hook-0 = mailbox
format-prefix = "MAIL "
format-padding = 1
click-left = $TERMINAL -e neomutt
initial = 1

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
format = <label-state>

label-focused = %name%
label-focused-foreground = ${colors.black}
label-focused-background = ${colors.darkmagenta}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground=${colors.black}
label-occupied-background=${colors.lightgray}
label-occupied-padding = 1

label-urgent = %name%!
label-urgent-foreground = ${colors.black}
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-padding = 1

[module/mpd]
type = internal/mpd
format-online = <label-song>  <label-time>
click-left = $TERMINAL -e ncmpcpp
click-right = mpc toggle
label-song =  %artist% - %title%
label-song-maxlen = 70
label-song-ellipsis = true
format-paused-padding = 1
format-online-padding = 1

[module/date]
type = custom/script
interval = 30
exec = date "+%^a %^b %^d %I:%M %p"
format-padding = 1
click-left = calender

[module/internet]
type = custom/script
interval = 10
exec = signal
format-padding = 1
click-left = notify-send "Connection" "$(nmcli -t -f NAME connection show --active | head -n 1)"

[module/update]
type = custom/ipc
hook-0 = yay -Qu | grep -v "\[ignored\]" | wc -l | sed -e "s/^0$//g"
format-prefix = "PAC "
format-padding = 1
initial = 1

[module/volume]
type = internal/alsa
format-volume = VOL <label-volume>
label-volume = %percentage%%
format-volume-padding = 1
format-muted-padding = 1
label-muted = MUTED

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
format-full = FULL BAT
format-charging = CHG <label-charging>
format-discharging = BAT <label-discharging>

format-full-padding = 1
format-charging-padding = 1
format-discharging-padding = 1
